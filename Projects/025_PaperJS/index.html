<!DOCTYPE html>
<html>
<head>
    <title>PaperJSt</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets\js\lib\paper-full.js"></script>

    <script type="text/paperscript" canvas="myCanvas"> 
        var x = 0;
        var y = 0;

        for(var i = 0; i < 100; i++){
            myCircle = new Path.Circle(new Point(x, y), 10);
            myCircle.fillColor = 'purple';
            if(x === 1000){
                x = 0;
                y +=100;
            }else{
                x +=100;
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>

</body>
</html>
